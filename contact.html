    <!-- mainクラス -->
    <!-- contact_wrapper -->
    <div class="contact_wrapper">
      <div class="container">
        <h1>お問い合わせ</h1>
        <form class="" action="index.html" method="post">
          <div class="item">
            <label for="yourname">お名前</label>
            <input type="text" name="yourname" value="" id="yourname" placeholder="(例) 山田　太郎">
          </div>
          <div class="item">
            <label for="mail">メールアドレス</label>
            <input type="email" name="mail" value="" id="mail" placeholder="(例) abc@def.com">
          </div>
          <div class="item">
            <label for="title">件　名</label>
            <input type="text" name="title" value="" id="title" placeholder="件名を入力">
          </div>
          <div class="item">
            <label for="content">内　容</label>
            <textarea name="content" rows="8" cols="80" id="content" placeholder="問い合わせ内容を入力。"></textarea>
          </div>
          <div class="btn_area">
            <input type="submit" name="send" value="送信する"><input type="reset" name="send" value="リセット">
          </div>
          <p>もしくは直接メール（<a href="mailto:knip.89@gmail.com">knip.89@gmail.com</a>）をお送りください。</p>
        </form>
        <div class="clear"></div>
      </div>
    </div>
